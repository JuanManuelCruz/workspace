#OpenOCD configuration (target and interface) for LPC54102 using CMSIS-DAP

interface cmsis-dap

source [find target/swj-dp.tcl]

adapter_khz 500

if { [info exists CHIPNAME] } {
	set _CHIPNAME $CHIPNAME
} else {
	set _CHIPNAME lpc54102
}

#
# M4 SWD mode TAP
#
if { [info exists M4_SWD_TAPID] } {
	set _M4_SWD_TAPID $M4_SWD_TAPID
} else {
	set _M4_SWD_TAPID 0x2ba01477
}

#
# M0 SWD mode TAP
#
if { [info exists M0_SWD_TAPID] } {
	set _M0_SWD_TAPID $M0_SWD_TAPID
} else {
	set _M0_SWD_TAPID 0x0ba01477
}

swj_newdap $_CHIPNAME m4 -irlen 4 -ircapture 0x1 -irmask 0xf -expected-id $_M4_SWD_TAPID
swj_newdap $_CHIPNAME.m0 -irlen 4 -ircapture 0x1 -irmask 0xf -expected-id 0x0ba01477

target create $_CHIPNAME.m4 cortex_m -chain-position $_CHIPNAME.m4
#target create $_CHIPNAME.m0 cortex_m -chain-position $_CHIPNAME.m0

set _WORKAREASIZE 0x8000
$_CHIPNAME.m4 configure -work-area-phys 0x02000000 -work-area-size $_WORKAREASIZE

################################################################
# Se define un banco de flash, grabable usando el driver lpc2000
# que es compatible con el LPC54102
# flash bank <name> lpc2000 <base> <size> 0 0 <target#> <variant> <clock> [calc checksum]
################################################################
set _FLASHNAME $_CHIPNAME.flash
flash bank $_FLASHNAME lpc2000 0x00000000 0x80000 0 0 $_CHIPNAME.m4 lpc54100 12000 calc_checksum

################################################################
# TRST (TAP Reset) y SRST (System Reset) no están conectados más allá del Buffer
# en el prototipo.
# Por lo tanto se indica 'none'
################################################################
reset_config none

################################################################
# on this CPU we should use VECTRESET to perform a soft reset and
# manually reset the periphery
# SRST or SYSRESETREQ disable the debug interface for the time of
# the reset and will not fit our requirements for a consistent debug
# session
################################################################
cortex_m reset_config vectreset

targets $_CHIPNAME.m4
